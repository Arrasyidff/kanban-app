<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="586270695185-joif162benhcpmgvhkckso4olas9bdqq.apps.googleusercontent.com">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>

    <button id="btn-logout">logout</button>

    <h1>Register</h1>
    <form id="register-form">
        <label for="email-register">Email</label>
        <input type="email" id="email-register"><br><br>
        <label for="password-register">password</label>
        <input type="password" id="password-register"><br><br>
        <button type="submit" >Submit</button>
        <button id="btn-login" >back</button>
    </form>

    <h1>Login</h1>
    <form id="login-form">
        <label for="email-input">Email</label>
        <input type="email" id="email-input"><br><br>
        <label for="password-input">password</label>
        <input type="password" id="password-input"><br><br>
        <button type="submit" >Submit</button>
        <button id="btn-register" >Register</button>
    </form>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function test() {
            $.ajax({
                url: "https://arfafa-kanban.herokuapp.com/",
                method: "GET",
            })
                .done(response => {
                    // alert(response)
                    console.log(response)
                })
                .fail(xhr => {
                    console.log(xhr)
                })
        }
        function login() {
            const email = $("#email-input").val()
            const password = $("#password-input").val()
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/login",
                data: {
                    email,
                    password
                }
            })
                .done(response => {
                    localStorage.setItem("access_token", response.access_token)
                    console.log(response)
                })
                .fail((err, xhr) => {
                    console.log(err.responseJSON)
                    console.log(xhr)
                })
        }

        function register() {
            const email = $("#email-register").val()
            const password = $("#password-register").val()
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/register",
                data: {
                    email,
                    password
                }
            })
                .done(response => {
                    console.log(response)
                })
                .fail((err, xhr) => {
                    console.log(err.responseJSON)
                    console.log(xhr)
                })
        }

        function logout() {
            localStorage.clear()
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }

        function onSignIn(googleUser) {
            const googleToken = googleUser.getAuthResponse().id_token;
            // console.log(googleToken)
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/googleLogin",
                data: {
                    googleToken
                }
            })
                .done(response => {
                    console.log(response)
                })
                .fail(err => {
                    console.log(err)
                })
        }

        $(document).ready(() => {
            $("#login-form").on("submit", (e) => {
                e.preventDefault()
                login()
            })

            $("#register-form").on("submit", (e) => {
                e.preventDefault()
                register()
            })

            $("#btn-logout").on("click", () => {
                logout()
            })
        })
    </script>
</body>
</html>
